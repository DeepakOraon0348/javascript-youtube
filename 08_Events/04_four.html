<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: cadetblue;
        color: #8fe328;
    }
    .project{
        height: 100vh;
        text-align: center;
        font-size: 60px;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;

    }
</style>
<body>
    <div class="project">
        <dic id="insert">
            <div class="key">Press the key and watch magic</div>
        </dic>
    </div>
</body>
<script>
    const insert=document.getElementById('insert');

    window.addEventListener('keydown', (e)=>{
        insert.innerHTML=`
            <div class="color">
                <table>
                    <tr>
                        <th>key</th>
                        <th>keyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? 'space' :e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
        `
    })
</script>
</html>
