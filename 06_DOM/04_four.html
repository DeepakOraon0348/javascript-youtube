<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascrip</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li =document.createElement('li');
        li.innerHTML = `${langName}`// ye kahi kahi pe optimization issue aata hii.
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    //optimize language
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"//it optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)//ye replace kar diya..
    
    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML ='<li>TypeScript</li>'//ye first element ko replace kar deta hii.

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()//ye remove kar deta hi jo vi selected element hii.
    
</script>
</html>
